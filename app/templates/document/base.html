<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
        <title>ClassX</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    </head>
    <body class="document">
        <!--  nav bar -->
        <header>
            <div clas="navbar">
                <div class="logo"> 
                    <img src = {{ WEBSITE_LOGO }}> <span>Document</span>
                </div>
                <nav class="nav">
                    <ul class="menu-nav">
                        <li class="menu-nav__item active">
                            <a href="/" class="menu-nav__link">
                                Introduction
                            </a>
                        </li>
                        <li class="menu-nav__item">
                            <a href="aboutus" class="menu-nav__link">
                                User Guide
                            </a>
                        </li>
                        <li class="menu-nav__item">
                            <a href="pricing" class="menu-nav__link">
                                Version Log
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="article-path">
            </div>
        </header>

        <div class="homepage_container">
        {% block content %}
        {% endblock %}
        </div>
        
        <!-- footer -->
        <footer>
            <div class="footerContainer">
                <div class="footerLeft">
                    <a href="/">ClassX</a>

                  <!--  <div class="mediaIconsContactFtr">
                        <a href="#facebook"><img src="static/images/homepage_images/facebook_logo.png" alt="Facebook Icon" id="facebookIconFtr"></a>

                    </div> --> <!-- We currently have no active social media -->
                    
                </div>
                <div class="footerRight">
                    <a href="contact">Contact Us</a>
                    <a href="#privacy">Privacy Policy</a>
                </div>
            </div>
            <div class="footerBottom">
                <p>&copy; 2023 ClassX. All rights reserved.</p>
                <a href="#terms">Terms of Service</a>
            </div>
        </footer>
        <script type="text/javascript" src="{{ url_for('static', filename='js/homepage_base.js') }}"></script>
    </body>
</html>
