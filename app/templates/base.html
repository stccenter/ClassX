    <script>
          const queryString = window.location.search;
          const urlParams = new URLSearchParams(queryString);
          const research_field_list = document.getElementById("research_fields")
          const research_field_title = document.getElementById("show-research-button")
          let current_research_field = {};

          $(document).ready(function(){
              $.ajax({
                type: 'POST',
                contentType: 'application/json',
                url: "{{url_for('research.getUserResearchFields')}}",
                success: function(response){
                  current_research_field = response.current_research_field;
                  research_field_title.innerHTML = "Research Field: "+current_research_field.name;
                  var len = response.research_fields.length;
                  if (len > 0) {
                      for (var i = 0; i < len; i++) {
                        research_field_list.innerHTML = research_field_list.innerHTML + "<a href=# onclick=switchResearchField(this) value="+response.research_fields[i].id+ ">" + response.research_fields[i].name + "</a>"
                      }
                  }
                }
              })
          });
          function switchResearchField(research_field){
            $.ajax({
              type: 'GET',
              contentType: 'application/json',
              datatype:"json",
              data:{research_field_id:research_field.getAttribute("value")},
              url: "{{url_for('research.switchResearchField')}}",
              success: function(response){
                console.log(response)
                if(response.status == 200){
                  console.log(`Current research field is ${current_research_field}`)
                  current_research_field = response.current_research_field;
                  research_field_title.innerHTML = "Research Field: "+current_research_field.name;
                  location.reload();
                }
              }
            })
          }
    </script>
